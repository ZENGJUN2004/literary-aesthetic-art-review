<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术论文深度审核系统 - Gemini 增强版</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
        }
        body { font-family: 'PingFang SC', system-ui, sans-serif; background: var(--bg); padding: 20px; color: #1e293b; }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); overflow: hidden; }
        .header { background: linear-gradient(135deg, #6366f1, #a855f7); color: white; padding: 30px; text-align: center; }
        .content { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; }
        input, textarea { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
        textarea { min-height: 250px; resize: vertical; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; align-items: center; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: all 0.2s; }
        .btn-main { background: var(--primary); color: white; flex: 2; }
        .btn-main:hover { background: #4338ca; }
        .btn-clear { background: #e2e8f0; color: #475569; flex: 1; }
        .loading { display: none; color: var(--primary); font-size: 14px; animation: pulse 1.5s infinite; }
        
        /* 报告区域样式 */
        #resultArea { margin-top: 30px; border-top: 2px solid #f1f5f9; padding-top: 30px; display: none; }
        .report-card { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 30px; line-height: 1.8; }
        .report-card h1 { color: #1e293b; border-bottom: 2px solid #4f46e5; padding-bottom: 10px; font-size: 24px; }
        .report-card h2 { color: #334155; margin-top: 25px; font-size: 20px; border-left: 4px solid #4f46e5; padding-left: 12px; }
        .report-card ul { padding-left: 20px; }
        .report-card code { background: #f1f5f9; padding: 2px 6px; border-radius: 4px; font-family: monospace; }
        .error-box { background: #fef2f2; border: 1px solid #fee2e2; color: #b91c1c; padding: 15px; border-radius: 8px; margin-top: 20px; display: none; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>文学/美学/艺术学论文深度审核</h1>
        <p>基于 DeepSeek-V3 高性能学术模型</p>
    </div>
    
    <div class="content">
        <div class="form-group">
            <label>API 密钥 (SiliconFlow API KEY)</label>
            <input type="password" id="apiKey" placeholder="输入 sk-..." value="">
        </div>
        
        <div class="form-group">
            <label>论文正文内容</label>
            <textarea id="paperContent" placeholder="在此粘贴需要审核的论文全文..."></textarea>
        </div>
        
        <div class="btn-group">
            <button class="btn btn-main" id="startBtn">提交穿透式审核</button>
            <button class="btn btn-clear" id="clearBtn">重置清空</button>
            <span class="loading" id="loading">正在调取学术模型，请稍候约10-30秒...</span>
        </div>

        <div class="error-box" id="errorBox"></div>

        <div id="resultArea">
            <h2 style="margin-bottom: 15px;">审核报告生成完毕</h2>
            <div class="report-card" id="reportContent"></div>
            <div style="margin-top: 20px;">
                <button class="btn btn-clear" onclick="window.print()">保存为PDF报告</button>
            </div>
        </div>
    </div>
</div>

<script>
    const startBtn = document.getElementById('startBtn');
    const loading = document.getElementById('loading');
    const resultArea = document.getElementById('resultArea');
    const reportContent = document.getElementById('reportContent');
    const errorBox = document.getElementById('errorBox');

    startBtn.addEventListener('click', async () => {
        const apiKey = document.getElementById('apiKey').value.trim();
        const content = document.getElementById('paperContent').value.trim();

        if (!apiKey) { alert('请填写 API KEY'); return; }
        if (!content) { alert('请输入论文内容'); return; }

        // 重置状态
        errorBox.style.display = 'none';
        resultArea.style.display = 'none';
        loading.style.display = 'inline';
        startBtn.disabled = true;

        try {
            const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    // 修正：使用硅基流动支持的最新模型 ID
                    model: "deepseek-ai/DeepSeek-V3", 
                    messages: [
                        {
                            role: "system",
                            content: `你是一位在文史哲领域具有深厚造诣的资深学术评议人。请对论文进行深度审核，必须包含以下模块：
                            1. 【诊断结果】列出术语错误、逻辑断裂点。
                            2. 【透视分析】分析理论谱系是否陈旧、文本阐释是否透彻、是否有过度解读。
                            3. 【文献补漏】列出5个该领域近三年的核心参考文献。
                            4. 【修改方案】给出具体的重构策略。`
                        },
                        { role: "user", content: content }
                    ],
                    temperature: 0.3
                })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error?.message || '模型接口响应异常');
            }

            // 修正：使用 marked 库进行稳健的 Markdown 渲染
            const rawMarkdown = data.choices[0].message.content;
            reportContent.innerHTML = marked.parse(rawMarkdown);
            
            resultArea.style.display = 'block';
            resultArea.scrollIntoView({ behavior: 'smooth' });

        } catch (err) {
            errorBox.innerText = "报告生成失败：" + err.message;
            errorBox.style.display = 'block';
        } finally {
            loading.style.display = 'none';
            startBtn.disabled = false;
        }
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
        document.getElementById('paperContent').value = '';
        resultArea.style.display = 'none';
        errorBox.style.display = 'none';
    });
</script>

</body>
</html>
